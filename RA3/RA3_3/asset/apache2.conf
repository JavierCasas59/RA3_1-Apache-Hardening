# Directivas Globales de Hardening
ServerTokens Prod
ServerSignature Off
TraceEnable Off

<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName www.midominioseguro.com
    Redirect permanent / https://www.midominioseguro.com/
    # Deshabilitar el listado de directorios desde el navegador
    <Directory /var/www/html>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>

    # Aplicar seguridad de cabeceras con CSP y HSTS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header set Content-Security-Policy "default-src 'self'; img-src *; media-src media1.com media2.com; script-src userscripts.example.com"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost _default_:443>
    ServerName www.midominioseguro.com
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
		   SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
                    SSLOptions +StdEnvVars
    </Directory>
    BrowserMatch "MSIE [2-6]" \
                    nokeepalive ssl-unclean-shutdown \
                    downgrade-1.0 force-response-1.0
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    <Directory /var/www/html>
        Options -Indexes -Includes
        AllowOverride None
        <LimitExcept GET POST HEAD>
            deny from all
        </LimitExcept>
    </Directory>
    
    # Aplicar seguridad de cabeceras con CSP y HSTS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header set Content-Security-Policy "default-src 'self'; img-src *; media-src media1.com media2.com; script-src userscripts.example.com"
    Header set X-XSS-Protection "1; mode=block"
    Header always append X-Frame-Options SAMEORIGIN
    Header edit Set-Cookie ^(.*)$ "$1; HttpOnly; Secure"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
</IfModule>
